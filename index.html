<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Fridge Macros – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fuming67.github.io/fridgemacros/style.css" />
  
  <style>
    /* === SUPER NOWOCZESNE STYLE MODALA === */
    @keyframes modalFadeIn { from { opacity: 0; transform: translate(-50%, -40%) scale(0.9); } to { opacity: 1; transform: translate(-50%, -50%) scale(1); } }
    @keyframes btnPulse { 0% { box-shadow: 0 0 0 0 rgba(255, 46, 99, 0.7); } 70% { box-shadow: 0 0 20px 10px rgba(255, 46, 99, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 46, 99, 0); } }
    
    .ult-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999999; }
    .ult-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); }
    .ult-box {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 90%; max-width: 600px;
      background: linear-gradient(145deg, #10121b, #05060a);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 30px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 80px rgba(80, 50, 200, 0.15);
      animation: modalFadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .ult-title {
      font-size: 32px; font-weight: 800; margin-bottom: 10px;
      background: linear-gradient(90deg, #fff, #aab2ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .ult-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      margin-top: 30px;
      display: flex; align-items: center; justify-content: space-between;
      transition: 0.3s;
    }
    .ult-card:hover { border-color: rgba(255, 71, 87, 0.3); background: rgba(255, 71, 87, 0.05); }
    .ult-icon {
      width: 55px; height: 55px;
      background: linear-gradient(135deg, #ff6b81, #ff4757);
      border-radius: 16px; display: flex; align-items: center; justify-content: center;
      font-size: 24px; font-weight: bold; color: white;
      box-shadow: 0 0 25px rgba(255, 71, 87, 0.4);
    }
    .ult-btn {
      background: linear-gradient(90deg, #ff4757, #ff2e63);
      padding: 12px 30px; border-radius: 50px; color: white; text-decoration: none; font-weight: 700;
      box-shadow: 0 0 20px rgba(255, 46, 99, 0.4);
      animation: btnPulse 2s infinite; transition: 0.3s;
    }
    .ult-btn:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 46, 99, 0.6); }
  </style>
</head>
<body>

<header class="top-bar">
  <div class="logo">
    <img src="https://fuming67.github.io/fridgemacros/fm-logo.png" alt="Fridge Macros logo" class="logo-icon">
    <span>Fridge Macros</span>
  </div>
  <nav>
    <a href="#home" class="btn dark">Home</a>
    <a href="download/" class="btn dark">Download</a>
    <a href="https://discord.gg/t2sGsddB" class="btn blue" target="_blank">Discord</a>
    <a href="faq/" class="btn dark">FAQ</a>
    <button onclick="openUltimate()" class="btn" style="background: linear-gradient(90deg, #ff4757, #ff2e63); border:none; color:white; cursor:pointer;">PREMIUM</button>
  </nav>
</header>

<main>
  <div class="hero">
    <h1>Best Macros for <span style="color: #ff4757;">UTD</span></h1>
    <p>Optimize your gameplay with the best automation tools.</p>
    <div class="buttons">
      <a href="download/" class="btn gradient">Download Now</a>
      <button onclick="openUltimate()" class="btn dark">Get Premium</button>
    </div>
  </div>
</main>

<!-- SUPER MODAL -->
<div id="ultimateModal" class="ult-modal">
  <div class="ult-overlay" onclick="closeUltimate()"></div>
  <div class="ult-box">
    <h2 class="ult-title">Support Development</h2>
    <p style="color: #8890b5; margin-bottom: 20px;">Odblokuj pełny potencjał i wesprzyj twórców.</p>
    
    <div class="ult-card">
      <div style="display: flex; align-items: center; gap: 20px;">
        <div class="ult-icon">F</div>
        <div style="text-align: left;">
          <div style="color: white; font-weight: 700; font-size: 18px;">UTD Donater</div>
          <div style="color: #6c759e; font-size: 13px;">Ragna Stage, Multi-Mode, Fixes</div>
        </div>
      </div>
      <a href="https://www.roblox.com/game-pass/1645553803" target="_blank" class="ult-btn">120 R$</a>
    </div>

    <button onclick="closeUltimate()" style="margin-top: 30px; background: transparent; border: none; color: #555; cursor: pointer;">Zamknij</button>
  </div>
</div>

<script src="https://fuming67.github.io/fridgemacros/script.js"></script>
<script>
  function openUltimate() { document.getElementById('ultimateModal').style.display = 'block'; }
  function closeUltimate() { document.getElementById('ultimateModal').style.display = 'none'; }
</script>

</body>
</html>
