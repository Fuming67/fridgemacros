<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Fridge Macros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TWOJA CZƒò≈öƒÜ -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER Z HAMBURGEREM -->
  <header class="top-bar">
    <div class="logo">
      <img src="fm-logo.png" alt="Fridge Macros logo" class="logo-icon">
      <span>Fridge Macros</span>
    </div>

    <!-- HAMBURGER - TYLKO MOBILE -->
    <button class="hamburger" onclick="toggleMenu()" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>

    <!-- DESKTOP NAV -->
    <nav class="desktop-nav">
      <a href="#home" class="btn dark">Home</a>
      <a href="download/" class="btn dark">Download</a>
      <a href="https://discord.gg/t2sGsddB" class="btn blue" target="_blank">Discord</a>
      <a href="faq/" class="btn dark">FAQ</a>
      <button class="btn donate" onclick="openDonateModal()">PREMIUM</button>
    </nav>
  </header>

  <!-- MENU WYSUWANE -->
  <nav class="sidemenu" id="sidemenu">
    <a href="#home" onclick="toggleMenu()">üè† Home</a>
    <a href="download/" onclick="toggleMenu()">üì• Download</a>
    <a href="https://discord.gg/t2sGsddB" onclick="toggleMenu()" target="_blank">üí¨ Discord</a>
    <a href="faq/" onclick="toggleMenu()">‚ùì FAQ</a>
    <button class="premium-btn" onclick="openDonateModal(); toggleMenu()">‚≠ê PREMIUM</button>
  </nav>

  <!-- TWOJA RESZTA STRONY - BEZ ZMIAN -->
  <section id="home" class="promo-section">
    <div class="promo-left">
      <h2>Videos from our creators</h2>
      <p>Watch tutorials and showcases made by creators using Fridge Macros.</p>
    </div>
    <div class="promo-right">
      <div class="video-item">
        <iframe id="promo-video" src="https://www.youtube.com/embed/E2lpnrLXEPs"
          title="Promo video" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
      <div class="video-controls">
        <button class="btn dark" id="video-prev">‚óÄ</button>
        <span id="video-indicator">1 / 2</span>
        <button class="btn dark" id="video-next">‚ñ∂</button>
      </div>
    </div>
  </section>

  <!-- MODAL PREMIUM -->
  <div id="donate-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <section id="support" class="support">
        <h2>Premium Macros</h2>
        <div id="cards" class="cards"></div>
      </section>
    </div>
  </div>

  <!-- TWOJE SCRIPTY -->
  <script src="script.js"></script>
  
  <!-- HAMBURGER JS -->
  <script>
  function toggleMenu() {
    document.getElementById('sidemenu').classList.toggle('active');
    document.querySelector('.hamburger').classList.toggle('open');
  }
  // Zamknij menu klik poza
  document.addEventListener('click', function(e) {
    const menu = document.getElementById('sidemenu');
    const hamburger = document.querySelector('.hamburger');
    if (menu.classList.contains('active') && !menu.contains(e.target) && !hamburger.contains(e.target)) {
      toggleMenu();
    }
  });
  </script>
</body>
</html>
