<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Fridge Macros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <!-- ZERO base - naprawia layout -->
</head>
<body>
  <header class="top-bar">
    <div class="logo">
      <img src="fm-logo.png" alt="Fridge Macros logo" class="logo-icon">
      <span>Fridge Macros</span>
    </div>

    <nav>
      <a href="#home" class="btn dark">Home</a>
      <a href="download/" class="btn dark">Download</a>  <!-- Czysty URL -->
      <a href="https://discord.gg/t2sGsddB" class="btn blue" target="_blank">Discord</a>
      <a href="faq/" class="btn dark">FAQ</a>  <!-- Czysty URL -->
      <button class="btn donate" onclick="openDonateModal()">PREMIUM</button>
    </nav>
  </header>

  <section id="home" class="promo-section">  <!-- id="home" dla scrolla -->
    <div class="promo-left">
      <h2>Videos from our creators</h2>
      <p>Watch tutorials and showcases made by creators using Fridge Macros.</p>
    </div>

    <div class="promo-right">
      <div class="video-item">
        <iframe
          id="promo-video"
          src="https://www.youtube.com/embed/E2lpnrLXEPs"
          title="Promo video"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>

      <div class="video-controls">
        <button class="btn dark" id="video-prev">◀</button>
        <span id="video-indicator">1 / 2</span>
        <button class="btn dark" id="video-next">▶</button>
      </div>
    </div>
  </section>

  <div id="donate-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <section id="support" class="support">
        <h2>Premium Macros</h2>
        <div id="cards" class="cards"></div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<button class="hamburger" onclick="toggleMenu()">
  <span></span><span></span><span></span> <!-- 3 kreski -->
</button>
<nav class="sidemenu">
  <a href="#home">Home</a>
  <a href="#download">Download</a>
  <a href="#discord">Discord</a>
  <a href="#faq">FAQ</a>
  <a href="#premium">Premium</a>
</nav>
